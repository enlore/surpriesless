<html>
    <head>
        <link rel="stylesheet" href="/css/app.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <p class="tip-top-2">Submit a Purchase</h1>
            </div>
            <form method="POST" action="https://tierion.com/form/submit">
                <div class="form-group row">
                    <input name="_key" type="hidden" value="U1NIoilP0UCyuKJOeYfJQA">
                </div>
                <div class="form-group row">
                    <label for="sellerfirstname" class="col-md-2 col-md-offset-3 col-form-label">Seller's First Name</label>
                    <div class="col-md-4">
                        <input name="sellerfirstname" type="text" id="sellerfirstname" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="sellerlastname" class="col-md-2 col-md-offset-3 col-form-label">Seller's Last Name</label>
                    <div class="col-md-4">
                        <input name="sellerlastname" type="text" id="sellerlastname" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="selleremailaddress" class="col-md-2 col-md-offset-3 col-form-label">Seller's Email Address</label>
                    <div class="col-md-4">
                        <input name="selleremailaddress" type="email" id="selleremailaddress" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="sellertaxid" class="col-md-2 col-md-offset-3 col-form-label">Seller's Tax ID</label>
                    <div class="col-md-4">
                        <input name="sellertaxid" type="number" id="sellertaxid" class="form-control">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="buyerfirstname" class="col-md-2 col-md-offset-3 col-form-label">Buyer's First Name</label>
                    <div class="col-md-4">
                        <input name="buyerfirstname" type="text" id="buyerfirstname" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="buyerlastname" class="col-md-2 col-md-offset-3 col-form-label">Buyer's Last Name</label>
                    <div class="col-md-4">
                        <input name="buyerlastname" type="text" id="buyerlastname" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="buyeremailaddress" class="col-md-2 col-md-offset-3 col-form-label">Buyer's Email Address</label>
                    <div class="col-md-4">
                        <input name="buyeremailaddress" type="email" id="buyeremailaddress" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="buyertaxid" class="col-md-2 col-md-offset-3 col-form-label">Buyer's Tax ID</label>
                    <div class="col-md-4">
                        <input name="buyertaxid" type="number" id="buyertaxid" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="transactiondate" class="col-md-2 col-md-offset-3 col-form-label">Transaction Date</label>
                    <div class="col-md-4">
                        <input name="transactiondate" type="date" id="transactiondate" class="form-control">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="equipmentname" class="col-md-2 col-md-offset-3 col-form-label">Equipment Name</label>
                    <div class="col-md-4">
                        <input name="equipmentname" type="text" id="equipmentname" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="equipmentdescription" class="col-md-2 col-md-offset-3 col-form-label">Description</label>
                    <div class="col-md-4">
                        <textarea name="equipmentdescription" id="equipmentdescription" placeholder="Enter a description of the equipment here" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="equipmentserial" class="col-md-2 col-md-offset-3 col-form-label">Serial Number</label>
                    <div class="col-md-4">
                        <input name="equipmentserial" type="text" id="equipmentserial" class="form-control">
                    </div>
                </div>
                <br>
                <div class="from-group row">
                    <div class="col-md-1 col-md-offset-8" id="submit-section">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </div>
            </form>
            <div class="container">
                <nav class="navbar navbar-fixed-bottom navbar-light bg-faded">
                    <a class="navbar-brand" href="/">Medicheck</a>
                    <ul class="nav navbar-nav">
                      <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/submit-purchase">Submit Purchase</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/search-records">Search Records</a>
                      </li>
                    </ul>
                </nav>
            </div>
        </div>
    </body>
</html>
