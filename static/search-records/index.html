<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/app.css" />
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <p class="tip-top-2">Search Records</p>

            <div id="records-view">
                <div class="form-group row" id="record-search-field">
                    <label class="col-md-2 col-form-label"> Search Records by ID </label>
                    <div class="col-md-2">
                        <input type="text" v-model="query" class="form-control"/>
                    </div>
                </div>

                <template v-for="recordGroup in records">
                    <div class="record-line-item">
                        <p class="equip-name">
                            {{ recordGroup[0].data.equipmentname }}
                        </p>
                        <p> Serial Number: {{ recordGroup[0].data.equipmentserial }} </p>
                        <p> {{ recordGroup[0].data.equipmentdescription }} </p>


                        <record-detail class="record-details"
                            v-for="record in recordGroup"
                            v-bind:record="record"
                            >
                        </record-detail>
                    </div>
                </template>
            </div>
            <div class="container">
                <nav class="navbar navbar-x navbar-fixed-bottom navbar-light bg-faded">
                    <a class="navbar-brand" href="/">Medicheck</a>
                    <ul class="nav navbar-nav">
                      <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/submit-purchase">Submit Purchase</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/search-records">Search Records</a>
                      </li>
                    </ul>
                </nav>
            </div>
        </div>

        <script id="record-comp-template" type="text/x-template">
            <div class="record-comp-item">
                <div>
                    <p> Transaction date: {{ record.data.transactiondate }} </p>

                    <p> Seller Tax ID: {{ record.data.sellertaxid }} </p>
                    <p> Sold by: {{ record.data.sellerfirstname }} {{ record.data.sellerlastname }} </p>

                    <p> Buyer Tax ID: {{ record.data.buyertaxid }} </p>
                    <p> Sold to: {{ record.data.buyerfirstname }} {{ record.data.buyerlastname }} </p>
                    <p> Transaction ID: {{ record.id }} </p>
                </div>
            </div>
        </script>

        <script src="/moment.js"></script>
        <script src="/lodash.js"></script>
        <script src="/sifter.js"></script>
        <script src="/superagent.js"></script>
        <script src="/vue.js"></script>
        <script src="/search-records.js"></script>
    </body>
</html>
